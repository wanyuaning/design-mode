<meta charset="utf-8">




<script>

    /**
     * 设计模式之模板方法(Template Pattern)
     *
     * @constructor
     */


    function Process() { }
    Process.prototype.start = function () { confirm('是否要进入游戏？') };
    Process.prototype.loading = function () { confirm('加载中...') };
    Process.prototype.out = function () { confirm('是否要退出游戏？') };


    function Game() { if(!(this instanceof Game)) return new Game }
    Game.prototype = new Process();
    Game().start();

















</script>
