<meta charset="utf-8">




<script>

    /**
     * 设计模式之原型模式(Prototype Pattern)
     *
     * 原型模式的真正意义并非创建一个一模一样的对象，而是提供一种创建对象的方式
     *
     */


    function A() { }
    A.prototype.a = 1;
    A.prototype.b = function () { console.log(this.a) };


    function clone(obj){
        function F(){};
        F.prototype = obj.prototype;
        return new F();
    }

    var a = new A();
    var b = clone(A);
    b.a = 8;
    b.b();
    a.b();

    var c = Object.create(A);
    console.log(c);
    console.log(c.a);
    console.log(c.prototype.a);

















</script>
